<form class="formAsignar" [formGroup]="empleadoForm">
  <div class="formAsignar" style="background-color: #ffc872; text-align: left">
    <div style="text-align: center">
      <h2 style="color: white; text-align: center">Registrar Empleado</h2>
      <hr color="white" style="width: 50%" />
    </div>
    <div class="inputForm">
      <label style="color: white" for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" formControlName="nombre" required />
    </div>
    <div class="inputForm">
      <label style="color: white" for="cedula">CÃ©dula:</label>
      <input type="text" id="cedula" formControlName="cedula" required />
    </div>
    <div class="inputForm">
      <label style="color: white" for="email">Correo:</label>
      <input type="text" id="email" formControlName="email" required />
    </div>
    <div class="inputForm">
      <label style="color: white" for="telefono">Celular:</label>
      <input type="text" id="telefono" formControlName="telefono" />
    </div>
    <div class="inputForm">
      <label style="color: white" for="area">Area:</label>
      <mat-form-field appearance="standard">
        <mat-select [(value)]="areasSeleccionada" formControlName="area">
          <mat-option [value]="option.id" *ngFor="let option of areas">{{
            option.nombre
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div style="text-align: center">
    <button id="btnFinalizar" ng-disabled="form.$invalid" (click)="add()">
      {{ btnText }}
    </button>
  </div>
</form>
